<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing App</title>
</head>
<body id="body" style="margin: 0; padding: 0;">
    <canvas id="ctx" width="100vw" height="100vh">

    </canvas>

    <script>
        const cur = document.createElement("div");
        const curImg = document.createElement("img");
        curImg.setAttribute('src', './cursor.png')
        cur.style.position = "absolute";
        curImg.height = "30";
        curImg.width = "30";
        cur.style.top = "0";
        curImg.setAttribute("type", "img/png")
        cur.appendChild(curImg);
        const curText = document.createElement("span")
        curText.setAttribute('id', "curText");
        cur.appendChild(curText);

        const body = document.getElementById('body');

        body.appendChild(cur);


        let socket = new WebSocket("wss://66ee-79-246-148-139.ngrok.io");
        const TKN = Math.floor(Math.random() * 1000000);

        socket.onopen = function(e) {
        console.log("[open] Connection established");
        console.log("Sending to server");
        };

        socket.onmessage = (event) => {
            let obj = JSON.parse(event.data);
            let arr = obj.data;

            if(arr[4] !== TKN) {
              if(arr[4] !== curText.innerHTML){
                document.getElementById("curText").innerHTML = arr[4];
              }
                cur.style.left = arr[0]+"px";
                cur.style.top = arr[1]+"px";

                if(arr[5] === true) {
                  draw(arr[0], arr[1], arr[2], arr[3]);
                }
            }
        };

        socket.onclose = function(event) {
        if (event.wasClean) {
            console.log(`[close] Connection closed cleanly, code=${event.code} reason=${event.reason}`);
        } else {
            // e.g. server process killed or network down
            // event.code is usually 1006 in this case
            console.log('[close] Connection died');
        }
        };

        socket.onerror = function(error) {
            console.log(`[error] ${error.message}`);
        };

        const c = document.getElementById('ctx');
        c.width = window.innerWidth;
        c.height = window.innerHeight;
        const CTX = c.getContext('2d');

        document.addEventListener('mousemove', (e)=> {
          let msg = JSON.stringify({data: [e.pageX, e.pageY, e.pageX, e.pageY, TKN, false]});
          socket.send(msg);
        });

        document.addEventListener('mousedown', (e_down) => {
            let x = e_down.pageX;
            let y = e_down.pageY;
            const moveListener = (e_move) => {
                draw(x, y, e_move.pageX, e_move.pageY);
                let msg = JSON.stringify({data: [x, y, e_move.pageX, e_move.pageY, TKN, true]});
                socket.send(msg);
                x = e_move.pageX;
                y = e_move.pageY;
            };
            document.addEventListener('mousemove', moveListener)
            document.addEventListener('mouseup', (e_up) => {
                document.removeEventListener('mousemove', moveListener);
            })
        })

        const draw = (x, y, x_new, y_new) => {
            CTX.beginPath();
            CTX.moveTo(x, y);
            CTX.lineTo(x_new, y_new);
            CTX.stroke();
        };
    </script>
</body>
</html>
